version: 2
updates:
  # Go モジュールの依存関係更新（週次 + セキュリティは即座）
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "01:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Patch レベルのアップデート（まとめてPR）
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Minor レベルのアップデート（まとめてPR）
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      # Cobra CLI関連のメジャーアップデート（個別PR）
      cobra-major:
        patterns:
          - "github.com/spf13/cobra"
          - "github.com/spf13/pflag"
        update-types:
          - "major"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Goバージョンは手動管理
      - dependency-name: "go"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # GitHub Actions の更新（週次）
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    commit-message:
      prefix: "chore(deps-ci)"
      include: "scope"
    groups:
      actions-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
