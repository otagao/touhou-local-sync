name: License Compliance Check

on:
  push:
    branches: [ main ]
    paths:
      - 'go.mod'
      - 'go.sum'
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'

permissions:
  contents: read

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Check licenses
        uses: joeig/go-licenses-action@v1
        with:
          allowed-licenses: 'MIT,Apache-2.0,BSD-2-Clause,BSD-3-Clause,ISC'
          include-tests: 'false'
          package: './cmd/thlocalsync'
          ignore-packages: 'github.com/otagao/touhou-local-sync'
