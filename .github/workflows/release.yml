name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # Disable line ending conversion to prevent dirty git state
          autocrlf: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23.4'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          go install github.com/google/go-licenses@latest

      - name: Generate release footer
        id: footer
        run: |
          FOOTER=$(bash scripts/generate-release-footer.sh)
          echo "RELEASE_FOOTER<<EOF" >> $GITHUB_ENV
          echo "$FOOTER" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_FOOTER_CONTENT: ${{ env.RELEASE_FOOTER }}
          GOTOOLCHAIN: auto
